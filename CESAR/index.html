<html lang="en">

    <title>Cifrado cesar</title>
</head>
<body>

    <div class="contenedor">
        <p class="titulo"> Este cifrado es un ejemplo original de Cesar en el cual se usa
     un cambio de posicion dentro del alfabeto en "n" lugares (donde "n" es la clave).</p>
     <p>Texto:</p>
     <input type="text" id="cadena">
     <p>Clave:</p>
     <input type="text" id="clave">
     <div id="resultado" class="res"></div>
        <div class="btn">
            <p><input type="button" value="Cifrar" class="button"  onclick="validar(true)"></p>
            <p><input type="button" value="Decifrar" class="button" onclick="validar(false)"></p>
        </div>
        <p id="aviso"></p>
    </div>
    
     <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.6.0/math.min.js"></script>
     <script src="js/logica.js" ></script>
